<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta name="theme-color" content="#f3f3f3">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
   
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container-2">
      <div id="map" role="application" aria-label="restaurants location map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <section id="add-review-container">
      <h3 id="add-review-header"></h3>
      <form class="add-review-form" target="#" onsubmit="event.preventDefault(); return false;">
         <label for="user-name" >Your Name:</label>
         <input id="user-name" type="text" name="user-name" aria-label="User Name"/>
         <input id="restaurant-id" type="hidden"/>    <!-- a placeholder for restaurant id, to be used when POST-ing a new review -->
         <label for="restaurant-rating" >Rating:</label>
        <select id="restaurant-rating" name="restaurant-rating"  aria-label="Restaurant Rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="4">5</option>
        </select>
        <label for="restaurant-comment" >Review / Comment:</label>
        <textarea rows="8" cols="60" id="restaurant-comment" name="restaurant-comment"  aria-label="Review and comments"></textarea>
        <button type="button" onclick="handleFormSubmit(event)" aria-label="submit form">Submit</button>
      </form>
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- <script type="application/javascript" charset="utf-8" src="js/idb.js"></script> -->
  <!-- Database helpers -->
  <!-- <script type="text/javascript" src="js/dbhelper.js"></script> -->
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/allrestaurant.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVy5AKZEkqpXVcAVDGej7pVZ-2OXP1M_M&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
